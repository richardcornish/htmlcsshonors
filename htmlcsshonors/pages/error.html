{% extends "base.html" %}


{% block content %}
    <h1>Yikes!</h1>
    <p>We're sorry, but the page at <b id="url"></b> couldn't be found.</p>
    <p>Please <a href="mailto:rich@htmlcsshonors.org">e-mail</a> the course instructor about this error, and we'll get it fixed right away.</p>
{% endblock %}


{% block scripts %}
<script>
    $(document).ready(function() {
        // Add the missing url to the text
        $("#url").text(window.location.pathname);
    })
</script>
{% endblock %}
